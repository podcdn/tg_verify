<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teelgram Verify</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <script>
        app = Telegram.WebApp;
        version = app.version;
        sdk = app.platform.toLowerCase();
        if(!(sdk == 'android' || sdk == 'ios)){
            app.showAlert("请使用移动设备客户端进行验证。");
            app.close();
            return;
        }
        app.sendData("ok");

    </script>
</body>
</html>
